<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Multi TV Ao Vivo</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://www.youtube.com/watch?v=LLpNUqHVam8" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/live_stream?channel=UCJ0uqCI0Vqr2Rrt1HseGirg" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/live_stream?channel=UCgQXkBA8Z7R3lsc2Vqdd5ug" allowfullscreen></iframe>
</body>
</html>
